<section id="contact" class="section">
  <div class="container">
    <h2 class="section-title">Get In Touch</h2>
    <div class="contact-content">
      <div class="contact-info">
        <h3 style="margin-bottom: 2rem; color: #667eea;">Contact Information</h3>
        <div class="contact-item" *ngFor="let info of contactInfo">
          <i [class]="info.icon"></i>
          <div>
            <strong>{{ info.title }}</strong><br>
            <a *ngIf="info.href; else plainText" 
               [href]="info.href" 
               [target]="info.target || '_self'" 
               style="color: #667eea;">
              {{ info.value }}
            </a>
            <ng-template #plainText>{{ info.value }}</ng-template>
          </div>
        </div>
      </div>
      
      <div class="contact-form">
        <h3 style="margin-bottom: 2rem; color: #667eea;">Send Message</h3>
        <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" formControlName="name" required>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" formControlName="email" required>
          </div>
          <div class="form-group">
            <label for="subject">Subject</label>
            <input type="text" id="subject" formControlName="subject" required>
          </div>
          <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" formControlName="message" rows="5" required></textarea>
          </div>
          <button type="submit" class="submit-btn" [disabled]="!contactForm.valid">
            Send Message
          </button>
        </form>
      </div>
    </div>
  </div>
</section>

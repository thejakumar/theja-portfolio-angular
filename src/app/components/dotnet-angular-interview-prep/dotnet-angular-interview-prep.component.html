<div class="interview-container">
  <div class="content-wrapper">
    <!-- Header -->
    <div class="header-card">
      <div class="header-title-wrapper">
        <svg class="header-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"></path>
        </svg>
        <h1 class="header-title">Interview Preparation Guide</h1>
      </div>
      <p class="header-subtitle">.NET Core, C#, Angular, Azure & SQL - Complete Reference</p>
      
      <!-- Search -->
      <div class="search-wrapper">
        <svg class="search-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
        </svg>
        <input
          type="text"
          placeholder="Search questions and answers..."
          [(ngModel)]="searchTerm"
          (ngModelChange)="onSearchChange()"
          class="search-input"
        />
      </div>

      <!-- Controls -->
      <div class="controls-wrapper">
        <button (click)="expandAll()" class="btn btn-primary">
          Expand All
        </button>
        <button (click)="collapseAll()" class="btn btn-secondary">
          Collapse All
        </button>
      </div>
    </div>

    <!-- No Results -->
    <div *ngIf="filteredSections.length === 0" class="no-results">
      No results found for "{{ searchTerm }}"
    </div>

    <!-- Sections -->
    <div *ngIf="filteredSections.length > 0" class="sections-container">
      <div *ngFor="let section of filteredSections" class="section-card">
        <!-- Section Header -->
        <button (click)="toggleSection(section.id)" class="section-header">
          <span class="section-title">{{ section.title }}</span>
          <div class="section-header-right">
            <span class="question-count">
              {{ section.questions.length }} questions
            </span>
            <svg *ngIf="expandedSections[section.id]" class="chevron-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 15l7-7 7 7"></path>
            </svg>
            <svg *ngIf="!expandedSections[section.id]" class="chevron-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
            </svg>
          </div>
        </button>

        <!-- Questions -->
        <div *ngIf="expandedSections[section.id]" class="questions-container">
          <div *ngFor="let question of section.questions; let qIdx = index" class="question-item">
            <button (click)="toggleQuestion(section.id, qIdx)" class="question-button">
              <span class="question-text">
                Q: {{ question.q }}
              </span>
              <svg *ngIf="isQuestionExpanded(section.id, qIdx)" class="question-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 15l7-7 7 7"></path>
              </svg>
              <svg *ngIf="!isQuestionExpanded(section.id, qIdx)" class="question-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
              </svg>
            </button>
            
            <div *ngIf="isQuestionExpanded(section.id, qIdx)" class="answer-container">
              <p *ngFor="let answer of question.a" class="answer-text">
                {{ answer }}
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

name: Deploy Angular App to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write   # ðŸ‘ˆ important so the Action can push to gh-pages

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Build Angular app
        run: npm run build -- --configuration production --base-href "https://thejakumar.github.io/theja-portfolio-angular/"

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: dist/theja-portfolio-angular
